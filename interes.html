<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/interes.js"></script>
    <title>Prestamos | Javascript Práctico</title>
</head>

<body>
    <div class="container">
        <div class="container overflow-hidden">
            <div class="row">
                <div class="col-sm text-left tittle">
                    <a href="./index.html" class="link-light"> <i class="bi bi-arrow-left"></i>Regresar</a>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-sm text-center tittle">
                <h1>Prestamos, intereses</h1>
                <p>Taller práctico de Javascript</p>
                <i class="bi bi-cash-coin big_figure"></i>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-sm card text-center">
                <p class="text-center font-weight-bold">Calcular intereses</p>
                <form>
                    <br />
                    <div class="form-group">
                        <label for="inputLoan">Ingrese el monto del prestamo</label>
                        <input id="inputLoan" type="number" class="form-control height50" />
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="inputAnnualRate">Ingrese el porcentaje (%) de la tasa efectiva anual (Ej: 8.64)</label>
                        <input id="inputAnnualRate" type="number" class="form-control height50" />
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="inputNumberPayments">Ingrese el plazo del prestamo (en meses)</label>
                        <input id="inputNumberPayments" type="number" class="form-control height50" />
                    </div>
                    <br />
                    <button type="button" onclick="onClickButtonCalculate()"
                        class="btn btn-info">Calcular</button><br /><br />
                    <label class="font-weight-bold">Resultado:</label><br />
                    <label id="lblResult"></label>
                </form>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-sm text-center">
                <p class="footer">Desarrollado con <i class="bi bi-heart-fill"></i> por Yessika Plata</p>
            </div>
        </div>
    </div>
</body>

</html>
