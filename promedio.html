<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/promedios.js"></script>
    <title>Media, Mediana y Moda | Javascript Práctico</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-sm text-center tittle">
                <h1>Calcular Media, Mediana, Moda, Promedio ponderado</h1>
                <p>Taller práctico de Javascript</p>
                <i class="bi bi-file-bar-graph-fill big_figure"></i>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-sm card text-center">
                <p class="text-center font-weight-bold">Calcular la media o el promedio</p>
                <form>
                    <br />
                    <div class="form-group">
                        <label for="inputDataAverage">Ingrese los datos separdos por coma</label>
                        <input id="inputDataAverage" type="text" class="form-control height50" />
                    </div>
                    <br />
                    <button type="button" onclick="onClickButtonCalculateAverage()"
                        class="btn btn-info">Calcular</button><br /><br />
                    <label class="font-weight-bold">Resultado:</label><br />
                    <label id="lblAverage"></label>
                </form>
            </div>
            <div class="col-sm card text-center">
                <p class="text-center font-weight-bold">Calcular la mediana</p>
                <form>
                    <br />
                    <div class="form-group">
                        <label for="inputDataMedian">Ingrese los datos separdos por coma</label>
                        <input id="inputDataMedian" type="text" class="form-control height50" />
                    </div>
                    <br />
                    <button type="button" onclick="onClickButtonCalculateMedian()"
                        class="btn btn-info">Calcular</button><br /><br />
                    <label class="font-weight-bold">Resultado:</label><br />
                    <label id="lblMedian1"></label>
                    <label id="lblMedian2"></label>
                </form>
            </div>
        </div>
        
        <div class="row justify-content-md-center">
            <div class="col-sm card text-center">
                <p class="text-center font-weight-bold">Calcular la moda</p>
                <form>
                    <br />
                    <div class="form-group">
                        <label for="inputDataMode">Ingrese los datos separdos por coma</label>
                        <input id="inputDataMode" type="text" class="form-control height50" />
                    </div>
                    <br />
                    <button type="button" onclick="onClickButtonCalculateMode()"
                        class="btn btn-info">Calcular</button><br /><br />
                    <label class="font-weight-bold">Resultado:</label><br />
                    <label id="lblMode"></label>
                </form>
            </div>
            <div class="col-sm card text-center">
                <p class="text-center font-weight-bold">Calcular promedio pondeardo</p>
                <form>
                    <div class="form-group">
                        <label for="inputDataWeights">Ingrese los datos y las ponderaciones así dato1,ponderacion1; dato2, ponderacion2; datoN, ponderacionN. Ej: 5,1;7,4;2,5</label>
                        <input id="inputDataWeights" type="text" class="form-control height50" />
                    </div>
                    <br />
                    <button type="button" onclick="onClickButtonCalculateaWeightedAverage()"
                        class="btn btn-info">Calcular</button><br /><br />
                    <label class="font-weight-bold">Resultado:</label><br />
                    <label id="lblWeightedAverage"></label>
                </form>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-sm text-center">
                <p class="footer">Desarrollado con <i class="bi bi-heart-fill"></i> por Yessika Plata</p>
            </div>
        </div>
    </div>
</body>

</html>
